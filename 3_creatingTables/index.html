<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Table</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Creating a Student Records-Table">
</head>

<body>
    <img height="300" src="students.png" alt="Image of Students">
    <br> <!--line-Break-->
    <table> <!--Creating TAble-->
        <thead> <!--set as Table-head-->
            <tr> <!--Table-row-->
                <th> Name</th> <!--Table-head-->
                <th> Program</th>
                <th> Year</th>
            </tr>
        </thead>
        <tr>
            <td> Raushan Kumar</td> <!--Table-data-->
            <td rowspan="4">online BCA</td>
            <td rowspan="4">Second</td>
        </tr>

        <tr>
            <td>Aakash Tripathi</td>
        </tr>

        <tr>
            <td>Kumar Swamy</td>
        </tr>

        <tr>
            <td>Manaswi Verma</td>
        </tr>

        <tfoot>
            <tr>
                <td>5 Students</td>
                <td colspan="2">Total in Second Year</td>

            </tr>
        </tfoot>

    </table>

    <ul type="square"> <!--Un-Ordered List-->
        <li>Raushan Kumar</li>
        <li>Aakash Tripathi</li>
        <li>Kumar Swamy</li>
        <li>Manaswi Verma</li>
    </ul>

    <ol type="i"> <!--Ordered List-->
        <li>Raushan Kumar</li>
        <li>Aakash Tripathi</li>
        <li>Kumar Swamy</li>
        <li>Manaswi Verma</li>
    </ol>

</body>

</html>
